name: Build Modrinth Pack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download and install Packwiz
        run: |
          mkdir packwiz && cd packwiz
          wget "https://nightly.link/packwiz/packwiz/actions/runs/6603286845/Linux%2064-bit%20x86.zip" -O packwiz.zip
          unzip packwiz.zip
          chmod +x ./packwiz
          echo "${PWD##*/}" | tee $GITHUB_PATH

      - name: Test packwiz
        run: packwiz --help
      
      - name: Build modpack
        run: |
          packwiz mr export

      - name: Archive build artifact
        uses: actions/upload-artifact@v3
        with:
          name: Modrinth Pack
          path: "*.mrpack"
